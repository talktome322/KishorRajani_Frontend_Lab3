<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="container">
        <div class="weather-container">
            <img id="bg-img" src="Images/6.jpg" alt="Image1" width="100%" height="100%">
            <div class="outer-flex-container">
                <div class="flex-container">
                    <div id="searchbox">
                        <input type="text" id="searchboxtext" placeholder="Search for a city...">
                    </div>
                    <div class="city-date-container">
                        <div id="cityname"></div>
                        <div id="date"></div>
                    </div>
                    <div id="temperature"></div>
                    <div id="symbol"></div>
                    <div id="weather"></div>
                    <div id="high-low"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>
</html>
